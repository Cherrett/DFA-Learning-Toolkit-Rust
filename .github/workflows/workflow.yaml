name: Continuous Integration

on:
  pull_request:
    branches:
    - master

jobs:
  rust-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Run build
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        
    - name: Run check
      uses: actions-rs/cargo@v1
      with:
        command: check
        
    - name: Run testing
      uses: actions-rs/cargo@v1
      with:
        command: test